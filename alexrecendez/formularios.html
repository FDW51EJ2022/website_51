<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios HTML</title>
  </head>
  <body>
    <header>
      <h1>Formularios</h1>
      <nav>
        <ul>
          <li><a href="home.html">Regresar</a></li>
        </ul>
      </nav>
    </header>
    <!-- Formularios -->
    <form action="">
      <fieldset>
        <legend>Ejemplo de controles HTML para formularios</legend>

        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" />
        </div>

        <div>
          <label for="edad">Edad:</label>
          <input type="number" name="edad" id="edad" />
        </div>

        <div>
          <label for="semananac">Semana nacimiento:</label>
          <input type="week" name="semananac" id="semananac" />
        </div>

        <div>
          <label for="colorfav">Color favorito:</label>
          <input type="color" name="colorfav" id="colorfav" />
        </div>

        <div>
          <label for="correo">Correo:</label>
          <input type="email" name="correo" id="correo" />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
        </div>

        <div>
          <label for="tarea">Archivo tarea:</label>
          <input type="file" name="tarea" id="tarea" />
        </div>

        <div>
          <label for="foraneo">¿Eres foráneo?</label>
          <input type="checkbox" name="foraneo" id="foraneo" />
        </div>

        <div>
          <input type="radio" name="deporte" id="futbol" value="F" />
          <label for="deporte">Fútbol</label>
          <input type="radio" name="deporte" id="futbol" value="F" />
          <label for="deporte">Baloncesto</label>
        </div>

        <!-- Lista desplegable sencilla -->
        <div>
          <label for="lenguajes">Lenguaje favorito</label>
          <select name="lenguajes" id="lenguajes">
            <option value="P">Python</option>
            <option value="J">Javascript</option>
            <option value="C">C</option>
            <option value="S">C#</option>
            <option value="R">R</option>
            <option value="CC">C++</option>
          </select>
        </div>
      </fieldset>
    </form>
  </body>
</html>
