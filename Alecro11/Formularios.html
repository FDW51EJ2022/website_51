<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
        <nav>
            <ul>
                <li><a href="home.html">Regresar</a></li>
            </ul>
        </nav>
    </header>
    <!-- Formulario -->
    <form action=""></form>
    <fieldset>
        <legend>Ejemplo de controles HTML para Formularios</legend>

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">
        </div>

        <div>
            <label for="semanaNac">Edad:</label>
            <input type="week" name="semanaNac" id="semanaNac">
        </div>

        <div>
            <label for="colorFav">Color Favorito:</label>
            <input type="color" name="colorFav" id="colorFav">
        </div>

        <div>
            <label for="Correo">Correo:</label>
            <input type="email" name="Correo" id="Correo">
        </div>

        <div>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass">
        </div>

        <div>
            <label for="tarea">Archivo de Tarea:</label>
            <input type="file" name="tarea" id="tarea">
        </div>

        <div>
            <label for="foraneo">¿Eres Foraneo?</label>
            <input type="checkbox" name="foraneo" id="foraneo">
        </div>

        <div>
            <label for="Deporte">Futbol:</label>
            <input type="radio" name="Deporte" id="Deporte" value="futbol">

            <label for="Deporte">Basquetbol:</label>
            <input type="radio" name="Deporte" id="Deporte" value="Basquetbol">
        </div>

        <!-- Lista Desplegable Sencilla -->
        <div>
            <label for="Lenguajes">Lenguaje Favorito:</label>
            <select name="Lenguajes" id="Lenguajes">
                <option value="P">Python</option>
                <option value="J">Java</option>
                <option value="C">C</option>
                <option value="S">C#</option>
                <option value="R">R</option>
                <option value="CC">C++</option>
            </select>
        </div>

         <!-- Lista Desplegable (Múltiple)-->
         <div>
            <label for="Lenguajes">Lenguaje Favorito:</label>
            <select name="Lenguajes" id="Lenguajes" multiple>
                <option value="P">Python</option>
                <option value="J">Java</option>
                <option value="C">C</option>
                <option value="S">C#</option>
                <option value="R">R</option>
                <option value="CC">C++</option>
            </select>
        </div>

         <!-- Lista Desplegable Con Grupos de Opciones -->
         <div>
            <label for="Lenguajes">Lenguaje Favorito:</label>
            <select name="Lenguajes" id="Lenguajes">
                <optgroup> <label for="Lenguajes fáciles de aprender"></label>
                    <option value="P">Python</option>
                <option value="J">Java</option>
                </optgroup>

                <optgroup> <label for="Lenguajes difíciles de aprender"></label>
                    <option value="C">C</option>
                    <option value="S">C#</option>
                    <option value="R">R</option>
                    <option value="CC">C++</option>
                </optgroup>
            </select>
        </div>

        <!-- Data list element -->
        <div>
            <label for="equipo">Equipos</label>
            <input type="text" name="equipo" id="equipo">
            <datalist id="Equipos">
                <option value="Tigres"></option>
                <option value="Rayados"></option>
                <option value="Pumas"></option>
                <option value="Chivas"></option>
            </datalist>
        </div>


    </fieldset>
</body>
</html>
