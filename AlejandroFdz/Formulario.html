<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <header>
        <h1>Formulario</h1>
        <nav>
            <ul>
                <li><a href ="Inicio.html">Regresar</a></li>
            </ul>
        </nav>
    </header>
    <!--Formulario-->
    <form action="">
        <fieldset>
            <legend>Ejemplo de controles HTML para Formularios</legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div>    
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad">
            </div>
            <div>
                <label type="Semana de nacimiento">Semana de nacimiento:</label>
                <input type="week" name="Semana de nacimiento" id="Semana de nacimiento">
            </div>
            <div>
                <label for="ColorFav">Color Favorito</label>
                <input type="color" name="ColorFav" id="ColorFav">
            </div>
            <div>
                <label type="Correo">Correo:</label>
                <input type="email" name="Correo" id="Correo">
            </div>
            <div>
                <label type="Pass">Password:</label>
                <input type="password" name="Pass" id="Pass">
            </div>
            <div>
                <label type="Tarea">Archivo Tarea:</label>
                <input type="file" name="Tarea" id="Tarea">
            </div>
            <div>
                <label type="Foraneo">¿Eres Foraneo?:</label>
                <input type="checkbox" name="Foraneo" id="Foraneo">
            </div>
            <div>
                <input type="radio" name="Deporte" id="Futbol">
                <label type="Deporte">Futbol</label>
                <input type="radio" name="Deporte" id="Basquetball">
                <label type="Deporte">Basketball</label>
            </div>
            <!--Lista desplegable sencilla-->
            <div>
                <label for="Lenguajes">Lenguaje Favorito:</label>
                <select name="Lenguajes" id="Lenguajes">
                    <option value="P">Python</option>
                    <option value="J">Java</option>
                    <option value="C">C</option>
                    <option value="S">C#</option>
                    <option value="R">R</option>
                    <option value="CC">C++</option>
                </select>
            </div>
            <!-- Lista desplegable con grupos de opciones -->
        <div>
            <label for="lenguajes">Lenguaje favorito:</label>
            <select name="lenguajes" id="lenguajes">
              <optgroup label="Lenguajes fáciles de aprender">
                <option value="P">Python</option>
                <option value="J">Java</option>
              </optgroup>
  
              <optgroup label="Lenguajes difíciles de aprender">
                <option value="C">C</option>
                <option value="S">C#</option>
                <option value="R">R</option>
                <option value="CC">C++</option>
              </optgroup>
            </select>
        </div>
            <div>
                <label for="equipo">Equipos</label>
                <input type="text" name="equipo" id="equipo" list="equipos">
                <datalist id="equipos">
                    <option value="tigres">
                    <option value="rayados">
                    <option value="pumas">
                    <option value="chivas">
                </datalist>
            </div>
        </fieldset>
    </form>
</body>
</html>
