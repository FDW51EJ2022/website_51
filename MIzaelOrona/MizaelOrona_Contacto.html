    <main>
      <form action="">
        <fieldset>
          <center>
            <h2>
              <legend>Forma parte de nuestra banda</legend>
            </h2>
          </center>

          <div class="button">
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" />
          </div>

          <div class="color">
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" />
          </div>

          <div class="button">
            <label for="semanaNac">Fecha de Nacimiento: &#127874;</label>
            <input type="date" name="semanaNac" id="semanaNac" />
          </div>

          <div class="color" >
            <label for="tel">Telefono(cel):</label>
            <input type="number" name="tel" id="tel" />
          </div>

          <div class="button">
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo" />
          </div>

          <div class="color">
            <label for="banda"
              >¿Te gustaria ser parte de nuestra banda &#127928;?
            </label>
            <input type="checkbox" name="banda" id="banda" />
          </div>

          <!-- Lista desplegable sencilla -->
          <div class="button">
            <label for="Instrumento">Intrumento favorito:</label>
            <select name="Instrumento" id="Instrumento">
              <option value="G">Guitarra</option>
              <option value="A">Bateria</option>
              <option value="B">Bajo</option>
              <option value="S">Saxofon</option>
              <option value="P">Piano</option>
              <option value="V">Violin</option>
              <option value="O">Otro</option>
            </select>
          </div>

          <!-- Lista desplegable (multiple) -->
          <div class="color">
            <label for="Instrumento">¿Que intrumentos puedes tocar?</label>
            <select name="instrumento" id="intrumento" multiple>
              <option value="G">Guitarra</option>
              <option value="A">Bateria</option>
              <option value="B">Bajo</option>
              <option value="S">Saxofon</option>
              <option value="P">Piano</option>
              <option value="V">Violin</option>
              <option value="O">Otros mas</option>
            </select>
          </div>
        </fieldset>
