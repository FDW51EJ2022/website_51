  <body>
    <!-- Header -->
    <header id="header">
      <div id="fondoh">
        <img src="recursos/fondoheader.jpg" alt="Fondo del Header" />
      </div>
      <nav id="menu">

          </li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
        <h2>Tienes alguna duda?, Contactanos!</h2>
      <fieldset>
        <legend>Datos personales</legend>

        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" />
        </div>

        <div>
          <label for="genero">Mujer</label>
          <input type="radio" name="genero" id="m" />
          <label for="genero">Hombre</label>
          <input type="radio" name="genero" id="h" />
        </div>

        <div>
          <label for="edad">Correo:</label>
          <input type="email" name="edad" id="edad" />
        </div>

        <div>
          <label for="pass">Fecha Nacimiento</label>
          <input type="date" name="pass" id="pass" />
        </div>

        <div>
          <label for="foto">Forografia</label>
          <input type="file" name="foto" id="foto" />
        </div>

        <div>
          <label for="paisF">País</label>
          <input type="text" name="paisF" id="paisF" list="paises" />
          <datalist id="paises">
            <option value="México"></option>
            <option value="Guatemala"></option>
            <option value="Canada"></option>
            <option value="Ecuador"></option>
          </datalist>
        </div>

        <div>
          <label for="com">Comentarios:</label>
          <textarea name="com" id="com" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
    </main>

    <!-- Footer -->
    <footer>
      <address>Desarrollado por Alejandra Cantú Garza</address>
    </footer>
  </body>
