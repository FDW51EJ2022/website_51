<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
        <nav>
            <ul>
                <li><a href="home.html">Regresar</a></li>
            </ul>
        </nav>
    </header>
    <!-- Formulario -->
    <form action="">
        <!-- El fielset funciona como un cuadrito para seccionar los datos -->
        <fieldset>
            <legend>Ejemplo de controles HTML para formularios</legend>

            <!-- Las etiquetas son el texto del dato que pides -->
            <!-- El for es para indicar a que input (a quein) esta asociado el dato -->

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">

            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad"> 




        </fieldset>
    </form>

</body>
</html>
