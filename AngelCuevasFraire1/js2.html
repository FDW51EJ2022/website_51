<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase js2</title>
</head>
<body>
    <h1>Aplicacion suma de numeros</h1>
    <!-- DiseÃ±ar la interfaz -->

    <fieldset>
        <legend>Suma</legend>
        <div>
            <label for="num1">Numero 1: </label>
            <input type="text" name="num1" id="num1">
        </div>
        <div>
            <label for="num2">Numero 2: </label>
            <input type="text" name="num2" id="num2">
        </div>
        <div>
            <label for="Resultado">Resultado </label>
            <!-- readonly es para impedir que escriban en la caja de texto -->
            <input type="text" name="resultado" id="resultado" readonly>
        </div>

        <div>
            <label id="mensaje"></label>
        </div>

        <input type="submit" value="sumar" onclick= sumar()>
    </fieldset>


    <script src="js/js2.js"></script>
</body>
</html>
