<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
        <nav>
            <ul>
                <li><a href="home.html">Regresar</a></li>
            </ul>
        </nav>
    </header>
    <!-- Formulario -->
    <form action="">
        <fieldset>
            <legend>Ejemplo de controles HTML para formularios</legend>

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad">
            </div>

            <div>
                <label for="semanaNac">Semana Nacimiento:</label>
                <input type="week" name="semanaNac" id="semanaNac">
            </div>

            <div>
                <label for="colorfav">Color Favorito:</label>
                <input type="color" name="colorfav" id="colorfav">
            </div>

            <div>
                <label for="correo">Correo:</label>
                <input type="email" name="correo" id="correo">
            </div>

            <div>
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass">
            </div>

            <div>
                <label for="tarea">Archivo Tarea:</label>
                <input type="file" name="tarea" id="tarea">
            </div>

            <div>
                <label for="foraneo">Â¿Eres Foraneo?</label>
                <input type="checkbox" name="foraneo" id="foraneo">
            </div>

            <div>
                <input type="radio" name="deporte" id="futbol" value="Futbol">
                <label for="deporte">Futbol</label>

                <input type="radio" name="deporte" id="basket" value="basket">
                <label for="deporte">Basketball</label>
            </div>


            <!-- Lista desplegable sencilla -->
            <div>
                <label for="lenguajes">Lenguaje Favorito:</label>
                <select name="lenguajes" id="lenguajes">
                    <option value="P">Python</option>
                    <option value="J">Java</option>
                    <option value="C">C</option>
                    <option value="S">C#</option>
                    <option value="R">R</option>
                    <option value="CC">C++</option>
                </select>
            </div>

            

        </fieldset>
    </form>
</body>
</html>
